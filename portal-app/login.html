<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Prasadam Admin Portal</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" type="text/css" href="./css/prasadam.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

        <script src="./js/constants.js" defer></script>
        <script src="./js/prasadam.js" defer></script>
        <script src="./js/login.js" defer></script>
    </head>
    <body>
        <div id="top-header">
            <b><i>PRASADAM ADMIN PORTAL</i></b>
        </div>
        <div class="centerform row">
            <div class="formcontainer loginform col-11">
                <h3>Login</h3>
                <br />
                <form class="form-horizontal" id="my-form" action="home.html">
                    <div class="form-group row">
                        <label class="col-sm-2" for="email"
                            >Email:</label
                        >
                        <div class="col-sm-10">
                            <input
                                type="email"
                                class="form-control"
                                id="email"
                                placeholder="Enter email"
                                name="email"
                            />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="control-label col-sm-2" for="pwd"
                            >Password:</label
                        >
                        <div class="col-sm-10">
                            <input
                                type="password"
                                class="form-control"
                                id="password"
                                placeholder="Enter password"
                                name="password"
                            />
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-12">
                            <input
                                type="submit"
                                value="Login"
                                id="loginBtn"
                                class="btn btn-info"
                            />
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
