<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Prasadam Admin Portal</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"> 
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

        <script src="./js/constants.js" defer></script>
        <script src="./js/prasadam.js" defer></script>
        <script src="./js/login.js" defer></script>
    </head>
    <body>
        <div class="container">
            <center><h2>Prasadam Admin Portal</h2></center>
            <form class="form-horizontal" id="my-form" action="home.html">
                <div class="form-group">
                    <label class="control-label col-sm-2" for="email"
                        >Email:</label
                    >
                    <div class="col-sm-5">
                        <input
                            type="email"
                            class="form-control"
                            id="email"
                            placeholder="Enter email"
                            name="email"
                        />
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="pwd"
                        >Password:</label
                    >
                    <div class="col-sm-5">
                        <input
                            type="password"
                            class="form-control"
                            id="password"
                            placeholder="Enter password"
                            name="password"
                        />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <input
                            type="submit"
                            value="Login"
                            id="loginBtn"
                            class="btn btn-info"
                        />
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
